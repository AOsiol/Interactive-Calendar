<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Workday Calendar</title>
</head>

<body>
  <header class="row justify-content-center" id="monthDisplay">
    <h1>Awesome Calendar</h1>
  </header>


  <!-- <div  style="text-align: center; width: auto;"> -->
  <div class="card col-lg-10 col-md-12">
    <h1>Hello, world!</h1>

    <table class="table table-sm">
      <tbody>
        <tr>
          <th scope="row">9:00</th>
          <td>
            <label><input type="text" id="#nine" class="label" value="To Do List"></label>
          </td>
          <td><button class="button">Save</button></td>
        </tr>
        <tr>
          <th scope="row">10:00</th>
          <td>
            <label><input type="text" id="#ten" class="label" value="To Do List"></label>

        <tr>

          <td>
            <label><input type="text" id="#eleven" class="label" value="To Do List"></label>

          <td>
            <label><input type="text" id="#twelve" class="label" value="To Do List"></label>
          </td>

        <tr>

          </td>
          <td><button class="button">Save</button></td>
        </tr>
        <tr>
          <th scope="row">4:00</th>
          <td>
            <label><input type="text" id="#four" class="label" value="To Do List"></label>

        <tr>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
